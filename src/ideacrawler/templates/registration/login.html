{% extends "base.html" %}

{% block title %} Log In {% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4"> Log In <i class="fas fa-globe-americas"></i></h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"> Log In </button>
        </form>
    </div>
</div>

{% endblock %}
