{% extends "base.html" %}

{% block title %} S'enregistrer {% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4"> Créer un compte <i class="fas fa-globe-americas"></i></h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"> Créer un compte </button>
        </form>
    </div>
</div>

{% endblock %}
